
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Interest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      max-height: 500px;
      max-width: 960px;
      margin: auto;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .form-section {
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                  url('https://cdn.pixabay.com/photo/2020/04/20/19/37/dollar-5076868_1280.jpg');
      background-size: cover;
      background-position: center;
      border-right: 1px solid #ccc;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    form label {
      font-size: 14px;
    }
    form button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #219150;
    }
    .instagram-section {
      background-color: #f5f5f5;
      border-right: 1px solid #ccc;
    }
    .discord-section {
      background-color: #eef6ff;
    }
    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section form-section">
      <h2>Register Interest</h2>
      <form action="https://formspree.io/f/xvoenkwd" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="email" name="email" placeholder="Email" required />
        <label><input type="checkbox" required /> I agree to be contacted about training.</label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="section instagram-section">
      <h2>Instagram Overview</h2>
      <iframe src="https://www.instagram.com/yuviaishmin/embed" title="Instagram Preview"></iframe>
      <p><a href="https://www.instagram.com/yuviaishmin" target="_blank">Visit Instagram</a></p>
    </div>
    <div class="section discord-section">
      <h2>Join Our Discord</h2>
      <iframe src="https://discord.com/widget?id=123456789012345678&theme=light"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      <p><a href="https://discord.gg/P5XcdjdJ" target="_blank">Join Discord Server</a></p>
    </div>
  </div>
</body>
</html>
